<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Calculator</title>
</head>
<link rel="shortcut icon" href="harshit.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">

<body>
    <div class="main">
        <input class="field" id="principal" type="number" name="principal" placeholder="Enter principal">
        <div class="field">
            <label for="rate">Rate in %   </label>
            <select name="rate" id="rate">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <input class="field" type="number" name="" id="Time" placeholder="Enter time in days">
        <div class="evaluate">
            <button class="calculate">Calculate</button>
        </div>
    </div>
    <div class="result"></div>
    <script src="index.js"></script>
</body>

</html>
